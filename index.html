<html ng-app="scriptApp">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Matt Moeller, Screenwriter</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-resource.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-aria.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.js"></script>
    
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    
    <script src="app.js"></script>

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">

    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body layout="column" ng-controller="scriptController">
    <md-content layout="row" layout-fill flex>
        <md-sidenav class="md-sidenav-left" flex md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Scripts</h1>
            </md-toolbar>
            <md-content layout-fill flex class="md-padding" ng-controller="scriptController">
                <li ng-repeat="format in formats">
                    <md-button>{{format.name}}</md-button>
                </li>
            </md-content>
        </md-sidenav>
        <md-content layout="column" layout-fill flex>
            <md-list layout-fill flex>
              <md-list-item ng-repeat="script in scripts" layout-fill flex>
                <md-card>
                    <md-card-content>
                        <section layout="row" layout-sm="column" layout-align="center center">
                            <h2 class="md-title">
                                <a href="{{script.download_link}}">{{script.name}}</a>
                            </h2>
                            <md-button class="md-fab" aria-label="Download" 
                                href="{{script.download_link}}">
                                <md-icon md-svg-src="icons/download.svg"></md-icon>
                            </md-button>
                        </section>
                        <h3 ng-if="script.description != ''">
                            Description: {{script.description}}
                        </h3>
                        <div ng-repeat="review in script.reviews">
                            <h4>
                                <a href="{{review.link}}">{{review.site}}</a>
                            </h4>
                            <p>Positives: {{review.positives}}</p>
                            <p>Negatives: {{review.negatives}}</p>
                        </div>
                    </md-card-content>
                </md-card>
                <md-divider md-inset ></md-divider>
              </md-list-item>
            </md-list>
        </md-content>
    </md-content>
</body>

</html>
