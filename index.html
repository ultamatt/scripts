<!DOCTYPE html>
<html lang="en" ng-app="githubApp">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>GitHub Search Go!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-resource.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-aria.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.js"></script>
    <script src="http://rawgit.com/angular/bower-material/v0.7.0-rc3-master-f2996b7/angular-material.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="http://rawgit.com/angular/bower-material/v0.7.0-rc3-master-f2996b7/angular-material.css">

    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body layout="column" ng-controller="githubController">
    
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-input-container>
              <input type="text" ng-model="searchQuery">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="callRestService()">
                Search
            </md-button>
        </div>
    </md-toolbar>
    <md-content style="height: 600px;">
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="(key, value) in repos | groupBy: 'owner'">
            <md-subheader class="md-raised md-primary">{{key}}</md-subheader>
            <md-card ng-repeat="repo in value">
                <md-card-content>
                <h2 class="md-title">
                    <a href="{{repo.url}}">Repo: {{repo.name}}</a>
                </h2>
                    <h3 ng-if="repo.description != ''">
                        Description: {{repo.description}}
                    </h3>
                    <h4 ng-if="repo.homepage != '' && repo.homepage != ' '">
                        <a href="{{repo.homepage}}">Homepage: {{repo.homepage}}</a>
                    </h4>
                    <p>Language: {{repo.language}}</p>
                    <p>Forks: {{repo.forks}}</p>
                    <p>Open Issues: {{repo.open_issues}}</p>
                </md-card-content>
            </md-card>
            <md-divider md-inset ></md-divider>
          </md-list-item>
        </md-list>
    </md-content>
</body>

</html>
